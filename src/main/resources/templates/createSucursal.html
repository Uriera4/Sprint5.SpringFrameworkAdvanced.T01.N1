<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GetAll Sucursals</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="">GESTOR DE SUCURSALS</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                    th:ref="@{/sucursal}">Gestor de sucursals</a></li>
            </ul>
        </div>
    </nav>
    <div class = "container">
        <div class = "row">
            <h1>Llista de sucursals</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom</th>
                <th scope="col">Pais</th>
                <th scope="col">Tipus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sucursal: ${sucursals}">
                <td th:text="${sucursal.pk_SucursalID}"></td>
                <td th:text="${sucursal.nomSucursal}"></td>
                <td th:text="${sucursal.paisSucursal}"></td>
                <td th:text="${sucursal.tipusSucursal}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <p th:text="${sucursales}"></p>
</body>
</html>
