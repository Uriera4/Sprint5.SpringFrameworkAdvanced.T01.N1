<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Sucursals</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="">GESTOR DE SUCURSALS</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/sucursal/getAll}">Llista de sucursals</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/sucursal/add}">Registre de sucursals</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registre de sucursal</h1>
                <div class="card-body">
                    <form th:action="@{/sucursal/add}" th:object="${sucursal}" method="POST">
                        <div class="form-group">
                            <label>Nom: </label>
                            <input type="text" name="nom" th:field="*{nomSucursal}" class="form-control" placeholder="Introdueixi el nom de la sucursal: " required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Pais: </label>
                            <input type="text" name="nom" th:field="*{paisSucursal}" class="form-control" placeholder="Introdueixi el pais de la sucursal: " required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
