<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GetAll Sucursals</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="">GESTOR DE SUCURSALS</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/sucursal/getAll}">Llista de sucursals</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/sucursal/add}">Registre de sucursals</a></li>
            </ul>
        </div>
    </nav>
    <div class = "container">
        <br>
        <h1 class="text-center">Llista de sucursals</h1>
        <br>
        <form class="form-inline" th:action="@{/sucursal/getOne}" method="GET">
            <div class="form-group mx-sm-3 mb-2">
                <label class="sr-only">ID:</label>
                <input type="number" class="form-control" id="inputID" name="id" placeholder="Cerca sucursal per ID">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Cerca</button>
        </form>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom</th>
                <th scope="col">Pais</th>
                <th scope="col">Tipus</th>
                <th scope="col">Accions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${sucursal.pk_SucursalID}"></td>
                <td th:text="${sucursal.nomSucursal}"></td>
                <td th:text="${sucursal.paisSucursal}"></td>
                <td th:text="${sucursal.tipusSucursal}"></td>
                <td>
                    <a th:href="@{/sucursal/update/{id}(id=${sucursal.pk_SucursalID})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/sucursal/delete/{id}(id=${sucursal.pk_SucursalID})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
